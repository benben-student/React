<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>类的基本知识</title>
</head>
<body>
    <script>
        /*
        总结：
           1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写
           2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的
           3.类中所定义的方法
        */
        //创建一个Person类
        class Person {
               //构造器方法
               constructor(name,age){
                   //构造器中的this是谁？————类的实例对象
                   this.name=name;
                   this.age=age;
                   this.school='尚硅谷';
               }
               //一般方法
               speak(){
                   //speak方法放在了哪里？————类的原型对象上，供实例使用
                   //通过person实例调用speak时，speak中的this就是person实例
                   console.log(`我叫${this.name},我年龄是${this.age}`);
               }
        }
        
        //创建一个Student类，继承与于Person类
        class Student extends Person{
            constructor(name,age,grade){
                super(name,age)
                this.grade=grade;
            }
            //重写从父类继承过来的方法
            speak(){
                   console.log(`我叫${this.name},我年龄是${this.age},我读的是${this.grade}年级`);
               }
               study(){
                   //speak方法放在了哪里？————类的原型对象上，供实例使用
                   //通过person实例调用speak时，speak中的this就是person实例
                   console.log('我很努力的学习');
               }
        }
        const s1=new Student('小张',15,'高一');
        console.log(s1);
        s1.speak();
        s1.study();

         class Car{
             constructor(name,price){
                 this.name=name
                 this.price=price
                 //this.wheel=4
             }
             //类中可以直接写赋值语句，如下代码的含义是：给Car的实例对象加一个属性，名为a，值为1
             a=1
             wheel=4
         }
         const c1=new Car('奔驰c63',199)
         const c2=new Car('宝马',299)
         console.log(c1);
         console.log(c2);
